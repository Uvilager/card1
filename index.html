<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E" />
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/styles.css" />
        <title>Zoran</title>
    </head>
    <body>
        <div class="image1">
            <img src="assets/images/bg-pattern-top.svg" alt="img1" />
        </div>
        <div class="image2">
            <img src="assets/images/bg-pattern-bottom.svg" alt="img2" />
        </div>
        <div class="card">
            <div class="filler"></div>
            <div class="image"></div>
            <div class="text">
                <div class="bio">
                    <div class="nameAndAge">
                        Victor Crest <span class="age">26</span>
                    </div>
                    <div class="city">London</div>
                </div>
            </div>
            <div class="info">
                <div class="stats">
                    <div class="value">80K</div>
                    <div class="type">Followers</div>
                </div>
                <div class="stats">
                    <div class="value">803K</div>
                    <div class="type">Likes</div>
                </div>
                <div class="stats">
                    <div class="value">1.4K</div>
                    <div class="type">Photos</div>
                </div>
            </div>
        </div>
    </body>
</html>
