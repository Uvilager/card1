<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E" />
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/assets/css/styles.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <title>Card</title>
    </head>
    <body>
        <div class="card">
            <div class="filler"></div>
            <div class="image"></div>
            <div class="text">
                <div class="bio">
                    <div class="nameAndAge">
                        Victor Crest <span class="age">26</span>
                    </div>
                    <div class="city">London</div>
                </div>
            </div>
            <div class="info">
                <section class="stats">
                    <h2 class="value"><strong>80K</strong></h2>
                    <p class="type">Followers</p>
                </section>
                <section class="stats">
                    <h2 class="value"><strong>803K</strong></h2>
                    <p class="type">Likes</p>
                </section>
                <section class="stats">
                    <h2 class="value"><strong>1.4K</strong></h2>
                    <p class="type">Photos</p>
                </section>
            </div>
        </div>
    </body>
</html>
